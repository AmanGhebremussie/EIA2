<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">             <! Container um alles in einem Container zu haben>
        <h1>To Dos</h1>

        <button class="NewTaskbtn"> Neue Aufgabe +</button>

        
        <div class="task">               <! Aufgabe als eine Klasse, um sie später Eigenschaften zu geben>
            <div class="Fällig">        <! Fällig als eine Klasse, um Fälligkeit zu visualieren>
            <h2>Klo putzen</h2>
            <p><strong>Zuständig:</strong> Kevin</p>
            <p><strong>Fällig:</strong> gestern</p>
            <p><strong>Kommentar:</strong> "die große Bürste benutzen!"</p>
            <div class="button-container">
                <button class="Bearbeitenbtn"> Bearbeiten </button>             <! Button zum Bearbeiten der Aufgabe>
                <button class="Löschenbtn" onclick= "if (confirm('Möchten sie diese Aufgabe löschen?')) this.closest('.task').remove();"> Löschen</button> <! Button zum Löschen der Aufgabe, confirm um Sicherzustellen>
            </div>
        </div>
        </div>

        <div class="task">
            <h2>Einkaufen</h2>
            <p><strong>Zuständig:</strong> Name</p>
            <p><strong>Fällig:</strong> Datum</p>
            <p><strong>Kommentar:</strong> " "</p>
            <div class="button-container"></div>
                <button class="Bearbeitenbtn"> Bearbeiten </button>
                <button class="Übernehmenbtn"> Übernehmen </button>
            </div>
        </div>
    </div>
</body>
</html>
